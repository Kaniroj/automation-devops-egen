name: Multi-job workflow

on:
  schedule:
    - cron: "0 * * * *"  # kör varje timme (eller ändra)

jobs:
  first_job:
    runs-on: ubuntu-latest
    env:
      GREETING: "Hej"
      NAME: "Världen"
    steps:
      - name: Echo variables
        run: |
          echo "$GREETING $NAME"
          echo "Secret: ${{ secrets.MY_SECRET }}"

  second_job:
    needs: first_job
    runs-on: ubuntu-latest
    steps:
      - name: Continue after first
        run: echo "Första jobbet klart, nu fortsätter vi!"
